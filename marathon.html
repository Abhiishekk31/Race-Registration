<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/!.html">
    <p>
        <label for="f_name">FIrst Name</label>
        <input type="text" placeholder="First name" id="f_name">
        <label for="l_name">Last Name</label>
        <input type="text" placeholder="Last name" id="l_name"> 
    </p>
    <p>
        <h3>Select a Race :</h3>
        <p>
        <input type="radio" name="race" id="1"></iput>
        <label for="1">Fun Run 5k</label>
        </p>
        <p>
        <input type="radio" name="race" id="2">
        <label for="1">Half Marathon</label>
        </p>
        <p>
        <input type="radio" name="race" id="3">
        <label for="1">Full Marathon</label>
        </p>
    </p>    
    <p>
        <label for="email">Email</label>
        <input type="email" placeholder="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password" required value="password">
    </p>
    <p>
        <label for="age">Select age group</label>
        <select name="age" id="age">
            <option value="kids">Under 18</option>
            <option value="kids">18-24</option>
            <option value="kids">25-40</option>
            <option value="kids">40+</option>
        </select>
    </p>
    <p>
        <button>Register</button>
    </p>
    
    
    </form>
    
</body>
</html>
